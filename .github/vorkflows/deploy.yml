name: Deploy to GitHub Pages

on:
  push:
    branches: [dev]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build and prepare
        run: |
          rm -rf out/
          npm run build
          
          # Гарантированное создание .nojekyll
          touch out/.nojekyll
          echo "Deployed version: $(date +%Y-%m-%d_%H-%M-%S)" > out/version.txt
          
          # Проверка содержимого
          [ -f out/.nojekyll ] || exit 1
          [ -f out/index.html ] || exit 1
          
      - name: Force create gh-pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
          force_orphan: true
          enable_jekyll: false
          allow_empty_commit: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'