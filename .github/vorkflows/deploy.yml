name: Deploy to GitHub Pages

on:
  push:
    branches: [dev]

permissions:
  contents: write
  pages: write  # Добавляем права для работы с Pages
  id-token: write  # Добавляем авторизацию

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Обновляем до последней версии
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # Используем актуальную версию Node
          cache: npm  # Добавляем кэширование

      - name: Install dependencies
        run: npm ci  # Более строгая установка зависимостей

      - name: Build
        run: |
          npm run build
          touch out/.nojekyll  # Создаем .nojekyll в корне out
          echo "Built at: $(date)" > out/build-info.txt  # Для проверки

      - name: Verify out directory
        run: |
          ls -la out/
          [ -f out/index.html ] || exit 1  # Проверка наличия index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
          force_orphan: false  # Отключаем принудительное пересоздание
          keep_files: false
          enable_jekyll: false